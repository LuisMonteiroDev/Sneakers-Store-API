{% extends "admin/base_site.html" %}
{% block extrastyle %}
<style>
  :root {
    --primary-color: #9B0AFF;
    --primary-color-faded: #9B0AFF;
    --secondary-color: #000;
  }

  ::selection {
    background: var(--secondary-color);
    color:var(--primary-color);
    opacity:1
  }

  ::-moz-selection {
    background: var(--secondary-color);
    color:var(--primary-color);
    opacity:1
  }
  body {
    font-family:
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif,
          'Apple Color Emoji',
          'Segoe UI Emoji',
          'Segoe UI Symbol';
  }

  a:link, a:visited {
    text-decoration-color: initial;
    color: #000;
}

  a.section:link, a.section:visited {
    color: #000;
    font-weight: bold;
    text-decoration-color: initial;
}
  #site-name a:link, #site-name a:visited {
    color: #000;
}

  .app-auth module {
    color: var(--primary-color);
  }

  .password-reset-link {
    text-align: end !important;
  }

  #header {
    background: var(--primary-color);
    color: #000;
  }
 #branding h1, #branding h1 a:link, #branding h1 a:visited{
      color: #ffffff !important;
      color: #000;

  }

 .notification-box{
    position: relative;
    display: inline;
    margin: -0px 11px;
  }

 .notification-box .badge{
    position: absolute;
    margin: 0px -11px;
    font-size: 18px;
    background: #ff0000;
    border-radius: 2em;
  }

  .notification-box .badge {
    font-size: 12px;
  }

  .notification-img {
      max-height: 2Opx;
      max-width: 20px;
  }

  .module h2, .module caption, .inline-group h2 {
    background-color: var(--primary-color-faded);
  }
  div.breadcrumbs {
    background: var(--primary-color-faded);
  }
  .selector-chosen h2 {
    background: var(--primary-color-faded) !important;
  }
  .button, input[type=submit], input[type=button], .submit-row input, a.button {
    background: var(--primary-color-faded);
  }
  .button.default, input[type=submit].default, .submit-row input.default {
    background: var(--primary-color);
  }
  .button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
    background: var(--primary-color-faded);
    opacity: 0.8;
  }
  .button.default:active, input[type=submit].default:active, .button.default:focus, input[type=submit].default:focus, .button.default:hover, input[type=submit].default:hover {
    background: var(--primary-color);
    opacity: 0.8;
  }



  .colMS{
    margin-right: 10px;
  }

  .ui-select{width: 100%}
  #result_list{
      text-align: center;
  }
  #result_list thead tr{
      text-align: center;
  }
  #changelist table thead th {
    padding: 0;
    white-space: nowrap;
    vertical-align: middle;
    text-align: center;
}

  #result_list tr th{
      text-align: center !important;
  }

  select::-ms-expand {	display: none; }
  select{
    -webkit-appearance: none;
    appearance: none;
  }
  @-moz-document url-prefix(){
	.ui-select{border: 1px solid #CCC; border-radius: 4px; box-sizing: border-box; position: relative; overflow: hidden;}
  .ui-select select { width: 110%; background-position: right 30px center !important; border: none !important;}

}
</style>
{% endblock %}
